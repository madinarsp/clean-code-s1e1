<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="tasks-matrix"><img class="tasks-matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="tasks-matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></aside>
    <main class="tasks-planner">
      <section id="add-task-section">
        <h3 class="add-task-heading">Add Item</h3>
        <div class="add-task-wrapper"><input id="new-task"class="input task" type="text"><button class="btn add">Add</button></div>
      </section>
      <section>
        <h3 class="list-heading">Todo</h3>
        <ul class="tasks-list" id="todo-tasks">
          <li class="task-list-item"><input class="input" type="checkbox"><label class="label task">Pay Bills</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button></li>
          <li class="task-list-item edit-mode"><input class="input" type="checkbox"><label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="input task"><button class="btn edit">Save</button><button class="btn delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="list-heading">Completed</h3>
        <ul class="tasks-list" id="done-tasks">
          <li class="task-list-item"><input class="input" type="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
