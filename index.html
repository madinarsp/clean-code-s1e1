<!DOCTYPE html>
<html>
    <HEAD>
        <title>Todo App</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
        <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
    </HEAD>
    <body>
        <div class="tasks-matrix"><img src="./eisenhower-matrix.jpg"><a class='tasks-matrix-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
        <div class="tasks-planner">
            <p id='add-task-section'><label for="new-task">Add Item</label>
                <div class="add-task-wrapper"><input id='new-task'class="task" type="text"><button>Add</button></div>
            </p>
            <h3>Todo</h3>
            <ul id='todo-tasks'>
                <li><input type='checkbox'><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
                <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='edit'>Save</button><button class="delete"><img src="./remove.svg"></button></li>
            </ul>
            <h3>Completed</h3>
            <ul id="done-tasks">
                <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
            </ul>
        </div>
        <script SRC="app.js"></script>
    </body>
</html>
